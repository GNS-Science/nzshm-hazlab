[tool.poetry]
name = "nzshm-hazlab"
version = "0.1.0"
description = "A laboratory for exploring hazard models"
authors = ["chrisdicaprio <christopher.dicaprio@gmail.com>"]
license = "AGPL-3.0"
readme = "README.md"
packages = [{include = "nzshm_hazlab"}]

[tool.poetry.dependencies]
python = "^3.8"
toshi-hazard-store = "^0.5.5"
matplotlib = "^3.6.2"
ipython = {version = "^8.7.0", optional = true}
pyqt5 = {version = "^5.15.7", optional = true}
markdown = "^3.4.1"
geopandas = "^0.12.2"
nzshm-runzi = {git = "https://github.com/GNS-Science/nzshm-runzi.git", optional = true}

[tool.poetry.extras]
ipython = ["ipython", "pyqt5"]
runzi = ["nzshm-runzi"]

[tool.poetry.group.dev.dependencies]
mypy = "^0.991"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
