[tool.poetry]
name = "nzshm-hazlab"
version = "0.1.0"
description = "A laboratory for exploring hazard models"
authors = ["chrisdicaprio <christopher.dicaprio@gmail.com>"]
license = "AGPL-3.0"
readme = "README.md"
packages = [{include = "nzshm_hazlab"}]

[tool.poetry.dependencies]
python = ">=3.11,<3.13"
toshi-hazard-store = {git = "https://github.com/GNS-Science/toshi-hazard-store.git", rev = "pre-release-v1.0"}
nzshm-common = "^0.8.4"
matplotlib = "^3.10.3"
pyqt5 = "^5.15.11"

[tool.poetry.extras]

[tool.poetry.group.dev.dependencies]
tox = "^4.26.0"
isort = "^6.0.1"
black = "^25.1.0"
flake8 = "^7.2.0"
bump2version = "^1.0.1"
flake8-docstrings = "^1.7.0"
ipython = "^9.2.0"
mkdocs = "^1.6.1"
mkdocs-material = "^9.6.14"
pytest = "^8.3.5"
pytest-cov = "^6.1.1"
mkdocstrings = "^0.29.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
